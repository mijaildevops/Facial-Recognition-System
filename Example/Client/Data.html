<!DOCTYPE html>
<html lang="en">
<head>
  <title>External Api</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
  body {
    background-color: #383838;
  }
</style>
</head>

<body>
  <div class="container-fluid  h-100 bg-dark">
    <!-- Fila Main-->
    <div class="row 12">
      <!-- Columna Data Get-->
      <div class="col-4 m-2">
          <!-- Card-->
            <div class="card " style="width:370px">
              <!-- //////////////////////////////////////////////// -->
              <!-- SETTING -->
              <!-- //////////////////////////////////////////////// -->
              <!-- Fila Setting Auto Get-->
                <div class="row 12">
                  <!-- Columna (1) Setting Auto Get-->
                  <div class="col-1 float-right">
                    <img id="SettingUser" src="Setting_Icon.png" class="img-circle" data-toggle="modal" data-target="#myModal" onclick="UserData();" alt="Girl in a jacket" width="30" height="30">
                    </div>
                  <!-- Columna (2) SDeescription-->
                  <div class="col-7 float-right text-center">
                  </div>
                  <!-- Columna (3 ) Check-->
                  <div class="col-4 float-right ">
                    Sign Out &nbsp<a href="#" id="close" ><img src="salir.png" class="img-circle"   width="30" height="30"></a>
                  </div>
                  <!-- Columna Data Main-->
                </div>
              <!-- //////////////////////////////////////////////// -->
              <!-- Data Live Endpoint -->
              <!-- //////////////////////////////////////////////// -->
              <!-- Get Auto Data-->
              <div class="text-center">
                <span class="font-weight-bold p-b-1 text-center">Auto Get Data <input type="checkbox" name="acceptRules" class="inline checkbox" id="checkbox1" value="false"></span>
              </div>
              <!-- Picture Data-->
                <div id= Picture class="text-center">
                  <img class="card-img-top" src="Robot.png" alt="Card image" style="width:70% height=70%">
                </div>
                  <!-- Data Person body-->
                  <!-- Name and Match-->
                    <div id= IdentityName class="text-center small">
                      <h5 class="card-title text-center"><strong>Name</strong></h5>
                    </div>
                  <div class="card-body">
                  <!-- Lista de Datos-->
                    <div class="list-group">
                      <a href="#" class="list-group-item list-group-item-action small"><div id="FaceId">FaceId:</div> </a>
                      <a href="#" class="list-group-item list-group-item-action small"><div id="Age">Age:</div> </a>
                      <a href="#" class="list-group-item list-group-item-action small"><div id="Gender">Gender:</div></a>
                      <a href="#" class="list-group-item list-group-item-action small"><div id="Emotion1">Emotion:</div></a>
                      <a href="#" class="list-group-item list-group-item-action small"><div id="IsEngaged">Engaged:</div></a>
                      <a href="#" class="list-group-item list-group-item-action small"><div id="IdService">Service:</div></a>
                      <a href="#" class="list-group-item list-group-item-action small"><div id="FrameTime">FrameTime:</div></a>
                      <a href="#" class="list-group-item list-group-item-action small"><div id="CameraName">Camera:</div></a>
                    <!--  <a href="#" class="list-group-item list-group-item-action small"><div id="CameraDescription">Description:</div></a> -->
                    </div>
                </div>
                <!-- Boton Get -->
                  <button  id="ButtonGetData" class="btn btn-primary" onclick="GetData(); ListData ();">Get Data</button> 
            </div> 
      </div> 
      <!-- //////////////////////////////////////////////// -->
      <!-- DATA LIST -->
      <!-- //////////////////////////////////////////////// -->
      <div class="col-7">
        <div class="row 12">
          <!-- Columna Data Get-->
          <div class="col-3 m-2">
            <button  id="ButtonToken" class="btn btn-warning btn-sm float-letf" onclick="Token();">Token</button>
          </div>
          <div class="col-4 m-2 text-info">
            <h6 id="userbox"></h6>
          </div>
          <div class="col-4 m-2">
            <button id="ButtondeleteAll" class="btn btn-danger float-right" onclick="DeleteAllData();">Delete All Data</button>
          </div>
        </div>
        <!-- //////////////////////////////////////////////// -->
        <!-- Data LIST - FOLDER USER -->
        <!-- //////////////////////////////////////////////// -->
          <table class="table table-dark table-hover text-center">
            <!-- Head Table-->
            <thead >
              <tr>
            <th>Picture</th>
                <th>Name</th>
                <th>Match</th>
            <th>Age</th>
                <th>Gender</th>
            <th>FrameTime</th>
            <th>Delete</th>
              </tr>
            </thead>
            <!-- Body table -->
            <tbody  id="DataList">
              
            </tbody>
          </table>
      </div>
    </div>
    <br>
  </div>

  <!-- //////////////////////////////////////////////// -->
  <!-- MODAL USER SETTING -->
  <!-- //////////////////////////////////////////////// -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal body -->
        <div class="modal-body">
          <div id="Alerta">
          </div>
            <!-- Formulario User Setting-->
            <form id="formulario" >
              <h5 class=" text-center">Setting </h5>
              <!-- Div FormSetting-->
              <div id="FormSetting">
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- JavaScripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/nav.js"></script>
<script src="js/Main.js"></script>
</html>
