<body>
	 
	<div class="limiter">
		<div class="container-login100 bg-dark">
			<div class="wrap-login100">
				<form class="login100-form validate-form" id="login">
					<span class="login100-form-title p-b-15">
						Welcome
					</span>
					<span class="login100-form-title p-b-48">
						<img src="Login.jpg"  class="img-thumbnail" alt="...">
					</span>
					<span class="login100-form-title p-b-48">
						<p id="Message">Please enter your email and password</p>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" id="email" name="email" placeholder="Email" required>
						
					</div>

					<div class="wrap-input100 validate-input"  data-validate="Enter password">
						<input class="input100" type="password" id="pass" name="pass"  placeholder="Password" required>
						
					</div>

					<div class="container-login100-form-btn">
						
							
							<button type="submit" id="Login" class="btn btn-dark" >Login</button>						
					</div>

					<div class="text-center p-t-50">
						<span class="txt1">
							Donâ€™t have an account?

						<a class="txt2" href="NewUser.html">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
